<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lenght Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4">Lenght Converter</h1>
                <div id="output">
                    <div class="card kmCard mb-2">
                        <div class="card-title">
                            <h4>Kilometer:</h4>
                            <input id="kiloOutput" type="number" class="no-outline" >
                        </div>
                    </div>

                    <div class="card mCard mb-2">
                            <div class="card-title">
                                <h4>Meter:</h4>
                                <input id="meterOutput" type="number" class="no-outline"> 
                            </div>
                        </div>

                    <div class="card cmCard mb-2">
                        <div class="card-title">
                            <h4>Centimeter:</h4>
                            <input id="centiOutput" type="number" class="no-outline" > 
                        </div>
                    </div>

                    <div class="card mmCard mb-2">
                        <div class="card-title">
                            <h4>Milimeter:</h4>
                            <input id="miliOutput" type="number" class="no-outline" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
